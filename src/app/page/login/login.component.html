<div class="container">
  <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6"></div>
      <div class="col-lg-4 col-md-4 col-sm-3">
          <div class="form-login">
            <h4>Welcome EcomControl.</h4>
            <input type="text" [(ngModel)]="username"  class="form-control input-sm chat-input" placeholder="username" />
            <br>
            <input type="text" [(ngModel)]="password" class="form-control input-sm chat-input" placeholder="password" />
            <br>
            <div class="wrapper">
            <span class="group-btn">     
                <!-- <a  class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></a> -->
                <button class="btn btn-primary btn-md" (click)="logIn(username,password)" >login<i class="fa fa-sign-in"></i></button>
            </span>
            </div>
          </div>
          <div class="col-lg-1 col-md-1 col-sm-3"></div>      
      </div>
  </div>
</div>
